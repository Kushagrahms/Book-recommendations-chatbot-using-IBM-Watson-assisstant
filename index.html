<body>

  <!-- IBM Watson Assistant Embed Script -->
<script>

    integrationID: "a19ac2ba-67be-47ca-ac31-1960760002b5", // The ID of this integration.

    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){

    document.head.appendChild(t);
  });
